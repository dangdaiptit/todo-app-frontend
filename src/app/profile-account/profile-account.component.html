<div class="container box_info ">
  <p class="text_header">Your account information</p>
  <table class="table table-striped mat-elevation-z8">
    <tbody>
      <tr>
        <th>Username</th>
        <td>{{ username }}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{ email }}</td>
      </tr>

      <tr>
        <th>Role</th>
        <td>{{ roles && roles.length ? roles.join(", ") : "No roles" }}</td>
      </tr>
    </tbody>
  </table>
</div>
