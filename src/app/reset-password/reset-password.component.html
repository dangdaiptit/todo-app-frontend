<div class="center_content">
  <div class="container">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>New Password</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mt-3">
        <form [formGroup]="fChangePass">
          <mat-form-field appearance="outline">
            <mat-label>New password</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error *ngIf="fbChangePass.password.hasError('required')">
              New password is <strong>required</strong>
            </mat-error>
            <mat-error multiLine *ngIf="
                fbChangePass.password.hasError('pattern') &&
                !fbChangePass.password.hasError('required')
              ">
              Password must be at least 8 and up to 40 characters, at least one
              uppercase letter, one lowercase letter, one number and one special
              character
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Repeat new password</mat-label>
            <input matInput formControlName="confirmPassword" type="password" />
            <mat-error *ngIf="fbChangePass.confirmPassword.hasError('required')">
              Repeat new password is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="
                fbChangePass.confirmPassword.hasError('confirmedValidator')
              ">
              New Password and Confirm Password must be match.
            </mat-error>
          </mat-form-field>
          <mat-card-actions [align]="'end'">
            <button mat-button routerLink="/login/code">Cancel</button>
            <button mat-flat-button color="primary" (click)="resetPassword()" [disabled]="this.fChangePass.invalid">
              Submit
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
