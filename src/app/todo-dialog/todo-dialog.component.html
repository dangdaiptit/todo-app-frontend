<h2 mat-dialog-title>Add Todo Form</h2>
<div mat-dialog-content>
  <form [formGroup]="todoForm">
    <mat-form-field appearance="outline" class="mt-2">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Target Date</mat-label>
      <input
        matInput
        [matDatepicker]="datepicker"
        formControlName="targetDate"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>
            Apply
          </button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
    <div class="btn_check">
      <mat-checkbox color="primary" formControlName="completed"></mat-checkbox>
      <span
        [formGroup]="todoForm"
        [ngClass]="{
          'completed-green': todoForm.value.completed,
          'uncompleted-red': !todoForm.value.completed
        }"
        >{{ getCompletedStatus(todoForm.value.completed!) }}</span
      >
    </div>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="addTodo()">
    {{ actionBtn }}
  </button>
</div>
