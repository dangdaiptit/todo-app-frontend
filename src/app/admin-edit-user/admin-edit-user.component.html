<div class="container">
  <h2 mat-dialog-title>Update User</h2>
  <div mat-dialog-content>
    <mat-tab-group animationDuration="0ms">
      <mat-tab label="Change Email">
        <form [formGroup]="changeEmailForm">
          <mat-form-field appearance="outline" class="mt-2">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="fbEmailFormGroup.email.hasError('required')">Email is
              <strong>required</strong></mat-error>
            <mat-error *ngIf="fbEmailFormGroup.email.hasError('email')">Please enter a valid email address
            </mat-error>

            <mat-error *ngIf="fbEmailFormGroup.email.hasError('emailExists')">
              This email already exists
            </mat-error>
          </mat-form-field>
          <div mat-dialog-actions [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close>
              Close
            </button>
            <button type="submit" mat-raised-button color="primary" (click)="changeEmail()">
              Save
            </button>
          </div>
        </form>
      </mat-tab>
      <mat-tab label="Change Password">
        <form [formGroup]="changePasswordForm">
          <mat-form-field appearance="outline" class="mt-2">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" />
            <mat-error *ngIf="fbChangePass.password.hasError('required')">
              New password is <strong>required</strong>
            </mat-error>
            <mat-error multiLine *ngIf="
                fbChangePass.password.hasError('pattern') &&
                !fbChangePass.password.hasError('required')
              ">
              Password must be at least 8 and up to 40 characters, at least one
              uppercase letter, one lowercase letter, one number and one special
              character
            </mat-error>
            <button class="btn_pass" mat-icon-button matSuffix (click)="hide = !hide"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </form>
        <div mat-dialog-actions [align]="'end'">
          <button mat-raised-button color="warn" mat-dialog-close>Close</button>
          <button mat-raised-button color="primary" (click)="changePassword()">
            Save
          </button>
        </div>
      </mat-tab>
      <mat-tab label="Change Role">
        <form [formGroup]="changeRolesForm">
          <mat-form-field>
            <mat-label>Roles</mat-label>
            <mat-select multiple formControlName="role">
              <mat-option value="USER" disabled>USER</mat-option>
              <mat-option *ngFor="let roles of roleList" [value]="roles">{{
                roles
                }}</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
        <div mat-dialog-actions [align]="'end'">
          <button mat-raised-button color="warn" mat-dialog-close>Close</button>
          <button mat-raised-button color="primary" (click)="changeRoles()">
            Save
          </button>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
